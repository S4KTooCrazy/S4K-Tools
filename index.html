<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S4K</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 2px solid white;
            font-family: 'Press Start 2P', cursive;
            z-index: 999;
            display: none;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Alien Floating */
        .alien-container {
            position: absolute;
            top: 40px;
            left: -200px;
            display: flex;
            align-items: center;
            animation: alien-float 20s linear infinite;
            z-index: 10;
        }

        .alien {
            width: 100px;
            height: auto;
            image-rendering: pixelated;
        }

        .alien-sign {
            background-color: white;
            color: black;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 10px;
            border: 2px solid black;
            margin-left: 10px;
            box-shadow: 0 0 5px white;
        }

        @keyframes alien-float {
            0% {
                left: -200px;
            }

            100% {
                left: 110%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>

    <!-- Alien floating with sign -->
    <div class="alien-container">
        <img src="A_pixel_art_digital_animation_features_a_green_ali.png" class="alien" alt="Alien" />
        <div class="alien-sign">LEGIT TOOLS AND METHODS!</div>
    </div>

    <div class="content">
        <h1 class="title">S4K</h1>
        <p class="subtitle">many methods and tools!</p>
        <div class="buttons">
            <a href="https://discord.gg/reVtqJAH" class="btn" target="_blank">Discord</a>
            <a href="#" class="btn" id="purchaseBtn">Purchase Now!</a>
        </div>
    </div>

    <div class="popup" id="popup">Join the Discord!</div>

    <footer>
        <p>S4K tools!</p>
    </footer>

    <script>
        const purchaseBtn = document.getElementById("purchaseBtn");
        const popup = document.getElementById("popup");

        purchaseBtn.addEventListener("click", (e) => {
            e.preventDefault();
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 6000);
        });

        // Star glitter background
        const starsContainer = document.querySelector('.stars');
        const totalStars = 100;

        for (let i = 0; i < totalStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
